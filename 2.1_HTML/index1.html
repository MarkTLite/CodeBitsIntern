<!DOCTYPE html>  <!--a document type declaration-->
<html lang="en-US"></html> <!--to declare the language of the Web page. -->

<head>
    <title>This is the Page Title</title>

</head>

<body>
    <!-- Some Headings and paragraphs: Others are seen in the other documents -->
    <h1>An H1 Heading</h1>
    <h2>An H2 Heading</h2>
    <h3>An H3 Heading</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <h1 style="font-size:60px;">Heading 1 (styled)</h1>
    <p>A paragraph. There is an image below:</p>    
    <p>This is a <br> paragraph with a line break.</p>

    <!-- Some HTML Attributes: Others are seen in the other documents -->
    <img src="https://img.youtube.com/vi/<insert-youtube-video-id-here>/0.jpg" alt="W3Schools.com" width="104" height="142">
    <a href="https://www.w3schools.com/html/">Visit our HTML tutorial</a> <!--to add the URL of the page the link goes to-->
    <p style="color:red;">This is a red paragraph.</p> <!-- to add styles to an element-->
    <p title="I'm a tooltip">This is a paragraph.</p> <!--to add some extra information about an element.-->
</body>

</html>
